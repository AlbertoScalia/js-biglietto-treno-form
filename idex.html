<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>js-biglietto-treno-form</title>
</head>
<body class="bg-primary px-4 py-4">

    <div class="container bg-light pt-4 pb-5 rounded-4 p-4">
        
        <!--Elementi visibili-->
        <h4 class="text-uppercase fw-bold">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h4>
        <div class="mt-3">
            <label for="inputKilometres" class="form-label fw-semibold">Nome Cognome</label>
            <input type="text" class="form-control" id="name" name="inputName">
        </div>
        <div class="my-3">
            <label for="inputKilometres" class="form-label fw-semibold">Km da percorrere</label>
            <input type="text" class="form-control" id="km" name="inputName">
        </div>
        <div>
            <label for="inputKilometres" class="form-label fw-semibold">Fascia d'et√†</label>
            <select class="form-select" aria-label="Default select example" id="select">
                <option value="under_18">Minorenne</option>
                <option value="adult">Maggiorenne</option>
                <option value="over_65">Over 65</option>
            </select>
        </div>
        <div class="btn_container my-5">
            <button type="submit" class="btn btn-outline-primary" id="generate">Genera</button>
            <button type="reset" class="btn btn-outline-secondary" id="reset">Annulla</button>
        </div>

        <!--Elementi "nascosti" nel js-->
        <div class="container" id="card_container"></div>
    </div>


    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
