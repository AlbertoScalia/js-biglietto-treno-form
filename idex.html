<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>js-biglietto-treno-form</title>
</head>
<body class="bg-success px-4 py-4">
    <h4 class="text-uppercase fw-bold text-center text-white">Calcola il prezzo del tuo biglietto</h4>

    <!--Elementi visibili-->
    <div class="container bg-light pt-4 pb-5 rounded-4 p-4 shadow mb-5 bg-white mt-3">
        <div class="row">
            <div class="col-12 col-md-4 py-2 py-md-4 px-4">
                <label for="inputKilometres" class="form-label fw-semibold text-danger">Nome Cognome</label>
                <input type="text" class="form-control" id="name" name="inputName">
            </div>
            <div class="col-12 col-md-4 py-2 py-md-4 px-4">
                <label for="inputKilometres" class="form-label fw-semibold text-danger">Km da percorrere</label>
                <input type="text" class="form-control" id="km" name="inputName">
            </div>
            <div class="col-12 col-md-4 py-2 py-md-4 px-4">
                <label for="inputKilometres" class="form-label fw-semibold text-danger">Fascia d'et√†</label>
                <select class="form-select" aria-label="Default select example" id="select">
                    <option value="under_18">Minorenne</option>
                    <option value="adult">Maggiorenne</option>
                    <option value="over_65">Over 65</option>
                </select>
            </div>
            <div class=" my-3">
                <button type="submit" class="btn btn-danger" id="generate">Genera</button>
                <button type="reset" class="btn btn-danger" id="reset">Annulla</button>
            </div>
        </div>
    </div>

    
    <!--Elementi "nascosti" nel js-->
    <div class="container pt-4 pb-5 p-4" id="card_container"></div>


    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./Javascript/script.js"></script>

</body>

</html>
